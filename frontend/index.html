<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Todo List App</h1>
        
        <div id="auth-forms">
            <form id="register-form">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="todo-app" style="display: none;">
            <button id="logout-btn">Logout</button>
            
            <form id="todo-form">
                <h2>Add Todo</h2>
                <input type="text" id="todo-title" placeholder="Title" required>
                <input type="text" id="todo-description" placeholder="Description">
                <button type="submit">Add Todo</button>
            </form>

            <ul id="todo-list"></ul>
        </div>
    </div>

    <div id="edit-todo-form" style="display: none;">
        <h2>Edit Todo</h2>
        <form id="edit-form">
          <input type="hidden" id="edit-todo-id">
          <input type="text" id="edit-todo-title" required>
          <textarea id="edit-todo-description" required></textarea>
          <label>
            <input type="checkbox" id="edit-todo-completed">
            Completed
          </label>
          <button type="submit">Save Changes</button>
          <button type="button" onclick="document.getElementById('edit-todo-form').style.display='none'">Cancel</button>
        </form>
      </div>
      
      
    
    <script src="app.js"></script>
</body>
</html>
